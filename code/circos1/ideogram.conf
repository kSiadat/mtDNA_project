<ideogram>

<spacing>
default = 0r
</spacing>

show_bands = yes
fill_bands = yes
band_labels = yes

# Ideogram position, fill and outline
radius           = 0.90r
thickness        = 50p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = dims(image,radius) - 60p
label_size       = 30
label_parallel   = no

</ideogram>