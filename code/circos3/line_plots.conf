<plots>
	<plot>
		type  = line
		r0    = 1.22r
		r1    = 1.6r
		min   = 0
		max   = 0.6
		file  = ../../data/bases_10_A.txt
		color = blue
		<<include axes.conf>>
	</plot>

	<plot>
		type  = line
		r0    = 1.22r
		r1    = 1.6r
		min   = 0
		max   = 0.6
		file  = ../../data/bases_10_C.txt
		color = orange
	</plot>

	<plot>
		type  = line
		r0    = 1.22r
		r1    = 1.6r
		min   = 0
		max   = 0.6
		file  = ../../data/bases_10_G.txt
		color = green
	</plot>

	<plot>
		type  = line
		r0    = 1.22r
		r1    = 1.6r
		min   = 0
		max   = 0.6
		file  = ../../data/bases_10_T.txt
		color = red
	</plot>

	<plot>
		type       = text
		color      = black
		file       = ../../data/karyotype.mt.band_labels.txt
		r0         = 1r
		r1         = 1.2r

		label_size     = 40p
		show_links     = yes
		link_color     = black
		link_dims      = 5p, 10p, 20p, 10p, 5p
		link_thickness = 3p

		label_snuggle                  = yes
		max_snuggle_distance           = 1r
		snuggle_sampling               = 2
		snuggle_tolerance              = 1r
		snuggle_link_overlap_test      = yes 
		snuggle_link_overlap_tolerance = 2p
		snuggle_refine                 = yes

		<rules>
			<rule>
				condition      = var(end)-var(start)>200
				label_parallel = yes
				show_links     = no
			</rule>
		</rules>
	</plot>
</plots>
